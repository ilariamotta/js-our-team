<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <!-- titolo -->
        <h1 class="my-3 text-white text-center display-3 bg-warning rounded d-inlineblock"><em>Our Team</em></h1>
        <p class="text-center"><strong>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sit voluptatum omnis
                sed quae aut eveniet, facilis, tenetur possimus unde est aliquam rerum nesciunt delectus debitis ad
                itaque pariatur aperiam nisi!</strong></p>
        <!-- fine titolo -->

        <!-- inizio card -->

        <div id="card-container" class="row row-cols-1 row-cols-md-3">
        </div>

        <!-- fine card -->
        <!-- inizio form -->
         <h2 class="mt-5">Compila il form per entrare a far parte del team!</h2>
        <form action="" class="mb-3">
            <label for="name" class="form-label mt-3">Inserisci il tuo nome e cognome</label>
            <input type="text" id="name" class="form-control" required>

            <label for="role" class="form-label mt-3">Inserisci il tuo ruolo</label>
            <input type="text" id="role" class="form-control" required>

            <label for="email" class="form-label mt-3">Inserisci la tua mail</label>
            <input type="text" id="email" class="form-control" required>

            <label for="formFile" class="form-label mt-3">Carica la tua foto</label>
            <input class="form-control" type="file" id="formFile">

            <button type="submit" class="btn btn-danger mt-3">Invia</button>
        </form>
        <!-- fine form -->
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
